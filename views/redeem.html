<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redeem Gift Card | XboxLoad</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="dark">
  <div class="container">
    <h1>🎁 Redeem Your Gift Card</h1>
    <form id="redeemForm">
      <input type="text" id="giftCode" placeholder="Enter gift card code" required>
      <button type="submit" class="btn green">Redeem</button>
    </form>
    <a href="/" class="back">⬅ Back to Home</a>
  </div>

  <script>
    document.getElementById('redeemForm').addEventListener('submit', e => {
      e.preventDefault();
      const code = document.getElementById('giftCode').value.trim();
      alert(code ? `Code ${code} redeemed! ✅` : 'Please enter a valid code');
    });
  </script>
</body>
</html>
